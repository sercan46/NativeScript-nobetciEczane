<ActionBar title="Åžehirler" class="action-label">
    <NavigationButton text="Geri" android.systemIcon="ic_menu_back" (tap)="goBack()">
    </NavigationButton>
</ActionBar>

   <GridLayout>
     <ListView [items]="sehirler">
        <ng-template let-item="item">
            <StackLayout style="background-color:lightyellow;border-width: 5px; border-color:teal;border-radius: 10px;">
                <FlexboxLayout [nsRouterLink]="['/item', item.plaka]">
                         <Button style="background-color: brown;border-radius: 50%;color:chartreuse;font-weight: bold;font-size: 18px;" [text]="item.plaka"></Button>
                         <Label  style="margin-top: 50px;font-size: 18px;margin-left: 15px;color:teal;font-weight: bold;" [text]="item.il"></Label>
                </FlexboxLayout>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
